# configs/cornet_s_imagenet.yaml
model_source: cornet
model_name:   cornet_s
model_time_steps: 5
pretrained:   true

# damage parameters
manipulation_method: connections     # or "noise"
fraction_to_mask: [0.0, 6, 0.1]      # start, length, step
mc_permutations: 3
layer_paths_to_damage:
  - IT._modules.output

# evaluation
imagenet_root: /path/to/ILSVRC2012          # REQUIRED
batch_size:    32
num_workers:   8
only_conv:     true
include_bias:  false
