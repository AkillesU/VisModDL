# analyse_it2v1.yaml
selectivity_csv_dir: unit_selectivity
category: places
top_unit_selection: percentage
top_frac: [0.01, 0.05, 0.1]
n_random_repeats: 100
collapse_method: median
effect_size: mw_u
category_images: categ_images_testset/places
image_categories: [places]
max_images: 64
pixels_per_degree: None
output_dir: it2v1_analysis
gaussian_sigma: 0
model:
  source: cornet
  name: cornet_rt
  weights: pretrained
  time_steps: 5
  device: auto


per_image_overlay:
  enabled: true
  indices: [0, 7, 15]      # image indices from your already-selected imageset
  alpha: 0.65              # overlay transparency
  cmap: "winter"            # e.g., "magma", "viridis"
  upsample: "bilinear"     # kept for clarity; PIL uses bilinear below
  viz_norm: "per_image"    # "per_image" | "global" | "none" | "u_unit"
  save_raw_maps: false
  out_subdir: "overlays"
  make_greyscale: true 

